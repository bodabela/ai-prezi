<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi is a Gemini? - Modell vs. Eszközök</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .slide-container {
            width: 1500px;
            height: 920px;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .header-svg-container {
            width: 100%;
            height: 120px;
            flex-shrink: 0;
        }
        .slide-title-main-container {
            padding: 22px 60px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }
        .slide-title-main-container h1 {
            font-size: 36px;
            color: #2c3e50;
            margin: 0;
            font-weight: 600;
        }
        .slide-content {
            padding: 22px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        .slide-content h2 {
            font-size: 26px;
            color: #34495e;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            font-weight: 600;
        }
        .slide-content p {
            font-size: 17px;
            line-height: 1.65;
            color: #333;
            margin-bottom: 12px;
        }
        .diagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fdfdfd;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }
        .diagram-container svg {
            max-width: 100%;
            height: auto;
        }
        .diagram-container > svg {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .diagram-container > svg:hover {
            transform: scale(1.02); 
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; padding: 20px; box-sizing: border-box;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1; visibility: visible;
        }
        .modal-content-wrapper {
            position: relative; background-color: #fff; padding: 10px;
            border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            max-width: calc(80vw + 20px); max-height: calc(80vh + 20px);
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content-wrapper { transform: scale(1); }
        .modal-content-wrapper img, .modal-content-wrapper svg {
            display: block; width: 100%; height: auto;
            max-width: 80vw; max-height: 80vh; object-fit: contain; 
        }
        .modal-close {
            position: absolute; top: -10px; right: -10px;
            color: #333; background-color: #fff; border-radius: 50%;
            width: 30px; height: 30px; display: flex; justify-content: center;
            align-items: center; font-size: 24px; font-weight: bold;
            cursor: pointer; z-index: 1001; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }
        .modal-close:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-svg-container">
            <svg width="100%" height="100%" viewBox="0 0 1000 80" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="1000" height="80" fill="#0A2B4C"/>
                <image xlink:href="../gen-ai-használat/logo.jfif" x="25" y="15" width="50" height="50" />
                <text x="180" y="40" font-family="'Segoe UI Semibold', Tahoma, sans-serif" font-size="22" font-weight="600">
                    <tspan fill="#79C7E3">Gemini</tspan>
                    <tspan fill="#FFFFFF"> Használat</tspan>
                </text>
                <text x="180" y="60" font-family="'Segoe UI', Tahoma, sans-serif" font-size="10" fill="#FFFFFF" letter-spacing="0.5">
                    TAPASZTALATOK MEGOSZTÁSA
                </text>
                <path d="M580,70 Q720,30 780,50 T950,20 L1000,15 L1000,80 L580,80 Z" fill="#79C7E3" fill-opacity="0.25"/>
                <path d="M530,75 Q680,40 730,60 T920,30 L1000,25 L1000,80 L530,80 Z" fill="#79C7E3" fill-opacity="0.15"/>
                <line x1="0" y1="79.5" x2="1000" y2="79.5" stroke="#FFFFFF" stroke-width="1"/>
            </svg>
        </div>

        <div class="slide-title-main-container">
            <h1>Mi is a Gemini Pontosan? - Modell vs. Eszközök</h1>
        </div>

        <div class="slide-content">
            <h2>A Gemini Ökoszisztéma Felépítése</h2>
            <p>A "Gemini" név egyszerre takar egy alapvető technológiát (a nyelvi modellt) és a rá épülő, különböző célú felhasználói eszközöket. Az alábbi ábra ezt a rétegződést szemlélteti: az alapoktól a kész termékekig.</p>
            
            <div class="diagram-container">
                <svg width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                            <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" />
                        </marker>
                        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                            <feOffset dx="2" dy="2" result="offsetblur"/>
                            <feMerge>
                                <feMergeNode/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <text x="600" y="50" text-anchor="middle" font-family="'Segoe UI', Tahoma, sans-serif" font-size="28" font-weight="600" fill="#2c3e50">A Gemini Ökoszisztéma: Modell vs. Eszközök</text>

                    <!-- Access Layer Title -->
                    <text x="30" y="115" text-anchor="start" font-family="'Segoe UI', Tahoma, sans-serif" font-size="18" font-weight="bold" fill="#3498db">HOZZÁFÉRÉSI RÉTEG</text>
                    <line x1="30" y1="125" x2="1170" y2="125" stroke="#3498db" stroke-width="1" stroke-dasharray="4 4"/>

                    <!-- Box 1: Gemini App -->
                    <rect x="50" y="150" width="350" height="180" rx="10" fill="#eaf5ff" stroke="#aed6f1" stroke-width="2" filter="url(#shadow)"/>
                    <text x="225" y="185" text-anchor="middle" font-family="'Segoe UI Semibold', Tahoma" font-size="20" fill="#2980b9">Gemini Web Alkalmazás</text>
                    <text x="225" y="210" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="14" fill="#5499c7">(gemini.google.com)</text>
                    <text x="225" y="260" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50">Felhasználói felület</text>
                    <text x="225" y="285" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50" font-weight="bold">(Kész termék)</text>
                    <path d="M 225 330 L 225 395" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" />

                    <!-- Box 2: AI Studio -->
                    <rect x="425" y="150" width="350" height="180" rx="10" fill="#fff6e5" stroke="#f5cba7" stroke-width="2" filter="url(#shadow)"/>
                    <text x="600" y="185" text-anchor="middle" font-family="'Segoe UI Semibold', Tahoma" font-size="20" fill="#d35400">Google AI Studio</text>
                    <text x="600" y="260" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50">Fejlesztői játszótér</text>
                    <text x="600" y="285" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50" font-weight="bold">(Prototípus, Prompting)</text>
                    <path d="M 600 330 L 600 395" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" />

                    <!-- Box 3: Vertex AI -->
                    <rect x="800" y="150" width="350" height="180" rx="10" fill="#f4ecf7" stroke="#d7bde2" stroke-width="2" filter="url(#shadow)"/>
                    <text x="975" y="185" text-anchor="middle" font-family="'Segoe UI Semibold', Tahoma" font-size="20" fill="#8e44ad">Vertex AI</text>
                    <text x="975" y="260" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50">Nagyvállalati Platform</text>
                    <text x="975" y="285" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="16" fill="#2c3e50" font-weight="bold">(API, Üzemeltetés)</text>
                    <path d="M 975 330 L 975 395" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" />

                    <!-- Foundation Title -->
                    <text x="30" y="385" text-anchor="start" font-family="'Segoe UI', Tahoma, sans-serif" font-size="18" font-weight="bold" fill="#0A2B4C">ALAP TECHNOLÓGIA</text>
                    <line x1="30" y1="395" x2="1170" y2="395" stroke="#0A2B4C" stroke-width="1" stroke-dasharray="4 4"/>

                    <!-- Base LLM Box -->
                    <rect x="100" y="420" width="1000" height="120" rx="10" fill="#0A2B4C" filter="url(#shadow)"/>
                    <text x="600" y="465" text-anchor="middle" font-family="'Segoe UI Semibold', Tahoma" font-size="26" fill="#FFFFFF">Gemini Modellcsalád (LLM)</text>
                    <text x="600" y="505" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="18" fill="#79C7E3">A motor: nyelvi megértés, következtetés, generálás</text>
                    <text x="600" y="530" text-anchor="middle" font-family="'Segoe UI', Tahoma" font-size="14" fill="#bdc3c7">(pl. Gemini 1.0 Pro, 1.5 Pro, Ultra)</text>
                </svg>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay">
      <span class="modal-close">&times;</span>
      <div class="modal-content-wrapper"></div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            let preventDefault = true;
            if (event.key === 'ArrowLeft') {
                window.location.href = '02a-gemini-survey-text-results.html';
            } else if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = '04-context.html'; // Következő dia
            } else {
                preventDefault = false;
            }

            if (preventDefault) {
                event.preventDefault();
            }
        });

        // Modal script
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalContentWrapper = modal.querySelector('.modal-content-wrapper');
            const closeModalButton = modal.querySelector('.modal-close');
            const zoomableSVG = document.querySelector('.diagram-container > svg');

            if (zoomableSVG) {
                zoomableSVG.addEventListener('click', () => {
                    modalContentWrapper.innerHTML = ''; 
                    const clonedSvg = zoomableSVG.cloneNode(true);
                    clonedSvg.removeAttribute('width');
                    clonedSvg.removeAttribute('height');
                    modalContentWrapper.appendChild(clonedSvg);
                    modal.classList.add('show');
                });
            }

            function hideModal() {
                modal.classList.remove('show');
                setTimeout(() => {
                    if (!modal.classList.contains('show')) {
                        modalContentWrapper.innerHTML = '';
                    }
                }, 300);
            }

            closeModalButton.addEventListener('click', hideModal);

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    hideModal();
                }
            });
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    hideModal();
                }
            });
        });
    </script>
</body>
</html>
