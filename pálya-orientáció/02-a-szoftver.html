<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mit is varázsolnak a programozók?</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .slide-container { 
			width: 1500px; height: 920px; background-color: #ffffff; box-shadow: 0 0 30px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden; 
			transform: scale(0.8);
			}
        .header-svg-container { width: 100%; height: 100px; flex-shrink: 0; }
        .slide-content { padding: 20px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .slide-content h2 { font-size: 52px; color: #34495e; margin-bottom: 40px; }
        .slide-content p.question {
            font-size: 32px;
            line-height: 1.6;
            color: #555;
            max-width: 80%;
            margin: 10px 0;
        }
		img {
			width: 600px;
		}
        .prompt { margin-top: 60px; font-size: 24px; color: #aaa; animation: pulse-gray 2s infinite; }
        @keyframes pulse-gray { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-svg-container">
             <svg width="100%" height="100%" viewBox="0 0 1000 80" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="1000" height="80" fill="#0A2B4C"/>
                <text x="95" y="48" font-family="'Segoe UI Semibold', Tahoma, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Mit is varázsolnak a programozók?</text>
                 <path d="M580,70 Q720,30 780,50 T950,20 L1000,15 L1000,80 L580,80 Z" fill="#79C7E3" fill-opacity="0.25"/>
            </svg>
        </div>
        <div class="slide-content">
            <img src="szoftver.png" class="main-image"/>
            <h2>Hol találjuk a szoftvereket?</h2>
            <p class="question">Milyen szoftvert használtatok ti vagy a szüleitek ma reggel?</p>
            <p class="question">Kinek mi a kedvenc szoftvere?</p>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') { window.location.href = '01-tevhit-valosag.html'; }
            if (event.key === 'ArrowRight' || event.key === ' ') { window.location.href = '03-hol-rejtoznek-a-szoftverek.html'; }
            event.preventDefault();
        });
    </script>
</body>
</html>
