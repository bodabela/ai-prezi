<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdőív Eredmények - Generatív AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .slide-container {
            width: 1500px; /* Original width */
            height: 843.75px; /* Original height for 16:9 aspect ratio */
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .header-svg-container {
            width: 100%;
            height: 120px; /* Fixed height for header */
            flex-shrink: 0;
        }
        .slide-title-main-container {
            padding: 22px 60px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd; 
        }
        .slide-title-main-container h1 {
            font-size: 36px;
            color: #2c3e50;
            margin: 0;
            font-weight: 600;
        }
        .slide-content {
            padding: 22px 60px;
            flex-grow: 1;
            display: flex;
            gap: 38px;
            overflow-y: auto; /* Allow content to scroll if it overflows */
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .chart-container {
            background-color: #fff; /* Ensure charts have white background */
            /* Removed padding from here as it's handled by slide-content */
            /* border: 1px solid #e0e0e0; */ /* Optional: if charts need distinct borders */
            /* border-radius: 4px; */ /* Optional: for rounded corners */
        }
        .chart-container h2 {
            font-size: 23px;
            color: #34495e;
            margin-top: 0; /* Reset margin */
            margin-bottom: 12px;
            border-bottom: 3px solid #79C7E3;
            padding-bottom: 6px;
            font-weight: 600;
        }
        .svg-chart { 
            width: 100%;
            height: auto; /* Let SVG define its height or be controlled by JS if dynamic */
            min-height: 180px; /* Fallback min-height */
        }
        .bar { 
            fill: #3498db;
            transition: fill 0.2s ease;
        }
        .bar:hover {
            fill: #2980b9;
        }
        .bar-label { 
            font-size: 14px; 
            fill: #222;
            text-anchor: end; /* Align text to the end, before the bar starts */
        }
        .bar-value { 
            font-size: 14px; 
            fill: #fff; /* Text color for value inside bar */
            text-anchor: end; /* Align text to the end of the bar */
        }
        .bar-value-external { /* If value is outside the bar */
            font-size: 14px; 
            fill: #333;
            text-anchor: start; /* Align text to the start, after the bar */
        }
        p.no-data-message {
            font-size: 16px;
            color: #777;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
