<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdőív Eredmények - Generatív AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .slide-container {
            width: 1500px;
            height: 843.75px;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .header-svg-container {
            width: 100%;
            height: 120px;
            flex-shrink: 0;
        }
        .slide-title-main-container {
            padding: 22px 60px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd; 
        }
        .slide-title-main-container h1 {
            font-size: 36px;
            color: #2c3e50;
            margin: 0;
            font-weight: 600;
        }
        .slide-content {
            padding: 22px 60px;
            flex-grow: 1;
            display: flex;
            gap: 38px;
            overflow-y: auto;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .chart-container {
            background-color: #fff;
        }
        .chart-container h2 {
            font-size: 23px;
            color: #34495e;
            margin-top: 0;
            margin-bottom: 12px;
            border-bottom: 3px solid #79C7E3;
            padding-bottom: 6px;
            font-weight: 600;
        }
        .svg-chart { 
            width: 100%;
            height: auto; 
            min-height: 180px;
        }
        .bar { 
            fill: #3498db;
            transition: fill 0.2s ease;
        }
        .bar:hover {
            fill: #2980b9;
        }
        .bar-label { 
            font-size: 14px; 
            fill: #222;
        }
        .bar-value { 
            font-size: 14px; 
            fill: #fff;
        }
        .bar-value-external { 
            font-size: 14px; 
            fill: #333;
        }
        p.no-data-message {
            font-size: 16px;
            color: #777;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-svg-container">
            <svg width="100%" height="100%" viewBox="0 0 1000 80" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="1000" height="80" fill="#0A2B4C"/>
                <image xlink:href="logo.jfif" x="25" y="15" width="50" height="50" />
                <text x="180" y="40" font-family="'Segoe UI Semibold', Tahoma, sans-serif" font-size="22" font-weight="600">
                    <tspan fill="#79C7E3">Generatív</tspan>
                    <tspan fill="#FFFFFF"> AI</tspan>
                </text>
                <text x="180" y="60" font-family="'Segoe UI', Tahoma, sans-serif" font-size="10" fill="#FFFFFF" letter-spacing="0.5">
                    TAPASZTALATOK MEGOSZTÁSA
                </text>
                <path d="M580,70 Q720,30 780,50 T950,20 L1000,15 L1000,80 L580,80 Z" fill="#79C7E3" fill-opacity="0.25"/>
                <path d="M530,75 Q680,40 730,60 T920,30 L1000,25 L1000,80 L530,80 Z" fill="#79C7E3" fill-opacity="0.15"/>
                <line x1="0" y1="79.5" x2="1000" y2="79.5" stroke="#FFFFFF" stroke-width="1"/>
            </svg>
        </div>

        <div class="slide-title-main-container">
            <h1>Kérdőív Eredmények Összefoglalása</h1>
        </div>

        <div class="slide-content">
            <div class="column">
                <div class="chart-container">
                    <h2 id="toolsChartTitle">Melyik generatív MI eszközt használod leggyakrabban?</h2>
                    <svg class="svg-chart" id="toolsChart"></svg>
                </div>
                <div class="chart-container">
                    <h2 id="frequencyChartTitle">Milyen gyakran használod a generatív MI-t?</h2>
                    <svg class="svg-chart" id="frequencyChart"></svg>
                </div>
            </div>
            <div class="column">
                <div class="chart-container">
                    <h2 id="useCasesChartTitle">Mire használod leggyakrabban a generatív MI-t?</h2>
                    <svg class="svg-chart" id="useCasesChart"></svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
