    function parseRawData(tsvString) {
        const records = [];
        const lines = tsvString.split(/\r?\n/); // Handles Windows and Unix line endings
        for (const line of lines) {
            // Remove the prefix (e.g., "") to get the actual TSV line
            const contentLine = line.replace(/^\\s*/, '');
            
            // Now check if the remaining line starts with an ID (number) followed by a tab
            // This indicates a data row rather than a header/comment row from the original file structure
            if (contentLine.match(/^\d+\t/)) {
                const parts = contentLine.split('\t');
                // Ensure all required columns are present to avoid errors
                // We need up to index 11 (12th column)
                if (parts.length > 11) { 
                    records.push({
                        frequency: parts[9] ? parts[9].trim() : '',
                        tools: parts[10] ? parts[10].trim() : '',
                        useCases: parts[11] ? parts[11].trim() : ''
                    });
                }
            }
        }
        return records;
    }

    function aggregateData(records, fieldName, isMultiValue, valueMap = null) {
        const counts = {};
        const itemDelimiter = ';';

        records.forEach(record => {
            let rawFieldData = record[fieldName] || ""; 
            let values = [rawFieldData]; 
            
            if (isMultiValue && rawFieldData) { 
                values = rawFieldData.split(itemDelimiter).map(v => v.trim()).filter(v => v);
            }

            values.forEach(val => { 
                let processedValue = val;
                if (valueMap && typeof valueMap[processedValue.toLowerCase()] !== 'undefined') {
                    processedValue = valueMap[processedValue.toLowerCase()];
                } else if (valueMap && typeof valueMap[processedValue] !== 'undefined') { 
                     processedValue = valueMap[processedValue];
                }
                // Removed multi-line comment block that was here

                if (processedValue) { 
                    counts[processedValue] = (counts[processedValue] || 0) + 1; 
                }
            });
        });
        
        return Object.entries(counts)
            .map(([label, value]) => ({ label, value }))
            .sort((a, b) => b.value - a.value || a.label.localeCompare(b.label));

            const valueTextNode = document.createElementNS("http://www.w3.org/2000/svg", "text");
            if (barActualWidth >= valueInsideMinWidth) {
                valueTextNode.setAttribute('class', 'bar-value');
                valueTextNode.setAttribute('x', barActualWidth - 5);
                valueTextNode.setAttribute('text-anchor', 'end');
            } else {
                valueTextNode.setAttribute('class', 'bar-value-external');
                valueTextNode.setAttribute('x', (barActualWidth > 0 ? barActualWidth : 0) + 5);
                valueTextNode.setAttribute('text-anchor', 'start');
            }
            valueTextNode.setAttribute('y', barY + barHeight / 2);
            valueTextNode.setAttribute('dy', '.35em');
            valueTextNode.textContent = d.value;
            group.appendChild(valueTextNode);
        });
    }

    // --- Main execution ---
    const surveyRecords = parseRawData(rawTsvData);

    if (surveyRecords.length === 0) {
        console.warn("Nincsenek feldolgozható rekordok a TSV adatokból. Ellenőrizd a parseRawData logikát és a rawTsvData tartalmát.");
        // Optionally display a general error message on the page
    }
    
    const toolData = aggregateData(surveyRecords, 'tools', true, toolNameMap);
    generateBarChart('toolsChart', toolData, { marginLeft: 220 });

    const frequencyData = aggregateData(surveyRecords, 'frequency', false);
    generateBarChart('frequencyChart', frequencyData, { marginLeft: 160 });

    const useCasesRawData = aggregateData(surveyRecords, 'useCases', true);
    const commonUseCasesNames = ['Code generation', 'Learning new technologies', 'Code completion', 'Debugging', 'Refactoring existing code', 'Documentation writing', 'Test case generation'];
    const useCasesProcessed = [];
    let otherUseCasesCount = 0;
    const maxLabelLength = 35;

    useCasesRawData.forEach(item => {
        if (item.label.length > maxLabelLength || (!commonUseCasesNames.includes(item.label) && item.value <= 1 && item.label !== "Egyéb") ) { // Ensure "Egyéb" isn't re-categorized if already present
            otherUseCasesCount += item.value;
        } else {
            useCasesProcessed.push(item);
        }
    });

    if (otherUseCasesCount > 0) {
        const existingOther = useCasesProcessed.find(item => item.label === "Egyéb");
        if (existingOther) {
            existingOther.value += otherUseCasesCount;
        } else {
            useCasesProcessed.push({ label: "Egyéb", value: otherUseCasesCount });
        }
    }
    useCasesProcessed.sort((a, b) => b.value - a.value || a.label.localeCompare(b.label));
    
    generateBarChart('useCasesChart', useCasesProcessed, { marginLeft: 200 });

});
</script>
