<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdőív Eredmények - Generatív AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333; /* Base text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .slide-container {
            width: 1500px; /* 1000px * 1.5 */
            height: 843.75px; /* 562.5px * 1.5 */
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0,0,0,0.15); /* 20px * 1.5 */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .header-svg-container {
            width: 100%;
            height: 120px; /* 80px * 1.5 */
            flex-shrink: 0;
        }
        /* Az SVG a header-svg-container-en belül skálázódik, ha a width/height 100% és a viewBox be van állítva */
        /* Az SVG-n belüli elemek (logó, szöveg, útvonalak) attribútumait nem kell manuálisan skálázni, ha a viewBox kezeli a skálázást */

        .slide-title-main-container {
            padding: 22px 60px; /* (15px 40px) * 1.5 */
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd; /* 1.5px-ről 2px-re a tisztább megjelenésért */
        }
        .slide-title-main-container h1 {
            font-size: 36px; /* 24px * 1.5 */
            color: #2c3e50;
            margin: 0;
            font-weight: 600;
        }
        .slide-content {
            padding: 22px 60px; /* (15px 40px) * 1.5 */
            flex-grow: 1;
            display: flex;
            gap: 38px; /* 25px * 1.5 */
            overflow-y: auto;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 22px; /* 15px * 1.5 */
        }
        .chart-container {
            background-color: #fff;
        }
        .chart-container h2 {
            font-size: 23px; /* 15px * 1.5 = 22.5px, kerekítve 23px */
            color: #34495e;
            margin-top: 0;
            margin-bottom: 12px; /* 8px * 1.5 */
            border-bottom: 3px solid #79C7E3; /* 2px * 1.5 */
            padding-bottom: 6px; /* 4px * 1.5 */
            font-weight: 600;
        }
        .svg-chart { /* JS által generált diagramok konténere */
            width: 100%;
            height: auto; /* JS állítja be */
            min-height: 180px; /* 120px * 1.5 */
        }
        .bar { /* JS által generált sávok stílusa */
            fill: #3498db;
            transition: fill 0.2s ease;
        }
        .bar:hover {
            fill: #2980b9;
        }
        .bar-label { /* JS által generált címkék stílusa */
            font-size: 14px; /* 9.5px * 1.5 = 14.25px, kerekítve 14px */
            fill: #222;
        }
        .bar-value { /* JS által generált értékek stílusa a sávokon */
            font-size: 14px; /* 9.5px * 1.5 = 14.25px, kerekítve 14px */
            fill: #fff;
        }
        .bar-value-external { /* JS által generált értékek stílusa a sávokon kívül */
            font-size: 14px; /* 9.5px * 1.5 = 14.25px, kerekítve 14px */
            fill: #333;
        }

        /* Navigációs gombok (placeholder, skálázva) */
        .nav-button {
            position: absolute;
            bottom: 22px; /* 15px * 1.5 */
            background-color: #0A2B4C;
            color: white;
            border: none;
            padding: 12px 18px; /* (8px 12px) * 1.5 */
            border-radius: 8px; /* 5px * 1.5, kerekítve */
            cursor: pointer;
            font-size: 18px; /* 12px * 1.5 */
        }
        .nav-button.prev {
            right: 120px; /* 80px * 1.5 */
        }
        .nav-button.next {
            right: 22px; /* 15px * 1.5 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-svg-container">
            <svg width="100%" height="100%" viewBox="0 0 1000 80" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="1000" height="80" fill="#0A2B4C"/>
                <image xlink:href="logo.jfif" x="25" y="15" width="50" height="50" />

                <text x="180" y="40" font-family="'Segoe UI Semibold', Tahoma, sans-serif" font-size="22" font-weight="600">
                    <tspan fill="#79C7E3">Generatív</tspan>
                    <tspan fill="#FFFFFF"> AI</tspan>
                </text>
                <text x="180" y="60" font-family="'Segoe UI', Tahoma, sans-serif" font-size="10" fill="#FFFFFF" letter-spacing="0.5">
                    TAPASZTALATOK MEGOSZTÁSA
                </text>
                <path d="M580,70 Q720,30 780,50 T950,20 L1000,15 L1000,80 L580,80 Z" fill="#79C7E3" fill-opacity="0.25"/>
                <path d="M530,75 Q680,40 730,60 T920,30 L1000,25 L1000,80 L530,80 Z" fill="#79C7E3" fill-opacity="0.15"/>
                <line x1="0" y1="79.5" x2="1000" y2="79.5" stroke="#FFFFFF" stroke-width="1"/>
            </svg>
        </div>

        <div class="slide-title-main-container">
            <h1>Kérdőív Eredmények Összefoglalása</h1>
        </div>

        <div class="slide-content">
            <div class="column">
                <div class="chart-container">
                    <h2 id="toolsChartTitle">Melyik generatív MI eszközt használod leggyakrabban?</h2>
                    <svg class="svg-chart" id="toolsChart"></svg>
                </div>
                <div class="chart-container">
                    <h2 id="frequencyChartTitle">Milyen gyakran használod a generatív MI-t?</h2>
                    <svg class="svg-chart" id="frequencyChart"></svg>
                </div>
            </div>
            <div class="column">
                <div class="chart-container">
                    <h2 id="useCasesChartTitle">Mire használod leggyakrabban a generatív MI-t?</h2>
                    <svg class="svg-chart" id="useCasesChart"></svg>
                </div>
            </div>
        </div>
    </div>

<script>
// Az adatok változatlanok
const toolsData = {'ChatGPT (GPT-3.5 vagy GPT-4)': 15, 'Google Gemini': 6, 'Microsoft Copilot': 6, 'Midjourney': 1, 'Egyéb (kérlek, nevezd meg)': 1, 'DALL-E': 1};
const useCasesData = {'Tartalomgenerálás (pl. szövegírás, cikkek)': 10, 'Kódírás, fejlesztés támogatása': 6, 'Ötletelés, brainstorming': 6, 'Adatgyűjtés, kutatás': 5, 'Képgenerálás': 3};
const frequencyData = {'Napi szinten': 12, 'Heti няколко alkalommal': 12, 'Havi néhány alkalommal': 6};
const totalRespondents = 30;

document.addEventListener('DOMContentLoaded', () => {
    const updateTotalRespondentsText = (elementId, baseText) => {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = `${baseText} (${totalRespondents} válaszadó)`;
        }
    };

    updateTotalRespondentsText('toolsChartTitle', 'Melyik generatív MI eszközt használod leggyakrabban?');
    updateTotalRespondentsText('frequencyChartTitle', 'Milyen gyakran használod a generatív MI-t?');
    updateTotalRespondentsText('useCasesChartTitle', 'Mire használod leggyakrabban a generatív MI-t?');

    function createHorizontalBarChart(svgId, data) {
        const svg = document.getElementById(svgId);
        if (!svg) return;

        let chartWidth = svg.getBoundingClientRect().width;
        if (chartWidth === 0) { 
             const parentWidth = svg.parentElement.getBoundingClientRect().width;
             chartWidth = parentWidth > 0 ? parentWidth : 600; 
        }

        const barHeight = 27; 
        const barMargin = 12;  
        const labelMargin = 7.5; 
        const valueTextMargin = 7.5; 
        const leftPadding = 210; 
        const rightPadding = 75; 

        const sortedData = Object.entries(data).sort(([,a],[,b]) => b-a);
        const numBars = sortedData.length;
        const chartHeight = numBars * (barHeight + barMargin) - barMargin + (7.5); 
        svg.setAttribute('viewBox', `0 0 ${chartWidth} ${chartHeight}`);
        svg.style.height = chartHeight + 'px';

        const maxValue = Math.max(...Object.values(data));
        if (maxValue === 0) return; 

        const scale = (chartWidth - leftPadding - rightPadding) / maxValue;

        sortedData.forEach(([key, value], index) => {
            const y = index * (barHeight + barMargin);

            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            svg.appendChild(g);

            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute('x', leftPadding);
            rect.setAttribute('y', y);
            rect.setAttribute('width', value * scale > 0 ? value * scale : 0); 
            rect.setAttribute('height', barHeight);
            rect.setAttribute('class', 'bar'); 
            g.appendChild(rect);

            const labelText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            labelText.setAttribute('x', leftPadding - labelMargin);
            labelText.setAttribute('y', y + barHeight / 2);
            labelText.setAttribute('dy', '0.35em'); 
            labelText.setAttribute('text-anchor', 'end'); 
            labelText.setAttribute('class', 'bar-label'); 
            
            const maxLabelChars = Math.floor((leftPadding - labelMargin - 5) / 7); 
            labelText.textContent = key.length > maxLabelChars ? key.substring(0, maxLabelChars - 3) + '...' : key;


            const titleElement = document.createElementNS("http://www.w3.org/2000/svg", "title"); 
            titleElement.textContent = key;
            labelText.appendChild(titleElement);
            g.appendChild(labelText);

            const valueContent = `${value} (${((value / totalRespondents) * 100).toFixed(1)}%)`;
            const valueText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            valueText.setAttribute('y', y + barHeight / 2);
            valueText.setAttribute('dy', '0.35em');
            valueText.setAttribute('class', 'bar-value'); 

            const barPixelWidth = value * scale;
            const estimatedTextWidth = valueContent.length * (14 * 0.55);

            if (barPixelWidth > estimatedTextWidth + (2 * valueTextMargin)) { 
                valueText.setAttribute('x', leftPadding + barPixelWidth - valueTextMargin);
                valueText.setAttribute('text-anchor', 'end');
            } else { 
                valueText.setAttribute('x', leftPadding + barPixelWidth + valueTextMargin);
                valueText.setAttribute('text-anchor', 'start');
                valueText.setAttribute('class', 'bar-value-external'); 
            }
            valueText.textContent = valueContent;
            g.appendChild(valueText);
        });
    }

    setTimeout(() => {
        createHorizontalBarChart('toolsChart', toolsData);
        createHorizontalBarChart('useCasesChart', useCasesData);
        createHorizontalBarChart('frequencyChart', frequencyData);
    }, 0); 
});

</script>
</body>
</html>
